<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and tables</title>
  </head>
  <body>
    <ul>

      <li>Item 2</li>
      <li>Item 1</li>
    </ul>
    <ol type="a">
      <li>Item 4</li>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>
      <li>Item 3</li>

    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested 1</li>
          <li>Nested 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <table style="width: 600px;">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>John@mail.ru</td>
        </tr>
        <tr>
          <td>Tobet</td>
          <td>Back</td>
          <td>roe@mail.ru</td>
        </tr>
        <tr>
          <td>Jeff</td>
          <td>Sami</td>
          <td>row@mail.ru</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
